<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Premier League Chat Board</title>

	<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/alvarotrigo/pagePiling.js/master/jquery.pagepiling.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" href="./css/animate.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">


</head>
<body>
	<div id="pagepiling">
		
		<div id="namesWrapper" class="section"> <!-- this is the username login section -->
		<h1>premier League Chat</h1>
		<p style="text-transform: uppercase;">EP Chatboard lets you chat about Your favourite Premier League team</p>
			<div class="graphicContent">
				<div id="logo"><img src="./img/epl.png" alt="main logo"></div>
				<form id="usernameForm">
					<input id="username" placeholder="nickname">
					<input id="joinChat" type="submit" value="join chat">
				</form>
			</div>	
			<!-- <div id='social'>
			<span><i class="fa fa-twitter" aria-hidden="true"></i></span>
			<span><i class="fa fa-facebook" aria-hidden="true"></i></span>
			</div> -->
		</div> <!-- End of namesWrapper -->
	

		<div id="contentWrapper" class="section"> <!-- this will show when username has been selected -->
			
			<nav>
			<div id="whiteLogo"><img src="./img/epl_logo_white.png" alt="white logo"></div>
				<ul id="myMenu">
				    <li><a href="#" id="league">league table</a></li>
				    <li><a href="#" id="login">clubs</a></li>
				    <li><a href="#">fixtures</a></li>
				</ul>
			</nav>
				
			<div class="secondContentWrapper">
			<div class="featureImage"></div>

				<div id="userWrapper"> <!-- this will be generated dynamically  -->
					<p id="userHeading">FRIENDS</p>
					<div id="users">	
					</div>
				</div>
				<div id="chatWrapper">
					<div id="chatWindow">
					</div>
					<form id="messageForm">
						<input id="message" placeholder="type a message..."> <!-- this is the message which is sent to server -->
						<input id="chatSend" type="submit" value="send">
					</form>
				</div>
			</div>	
			<div>
			<p class="textCaption">PL chatboard lets your chat about your favourite Premier League team,  follow live commentary and see the latest results.</p>
			</div>
		</div> <!-- end of main wrapper -->
	
	</div> <!-- end of main container -->


	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
	<script src="https://cdn.rawgit.com/alvarotrigo/pagePiling.js/master/jquery.pagepiling.min.js"></script>
	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
	<script src="./index.js"></script>

            $(document).ready(function() {
                $('#pagepiling').pagepiling({direction: 'horizontal'});
            });
    </script> -->


	
</body>
</html>
